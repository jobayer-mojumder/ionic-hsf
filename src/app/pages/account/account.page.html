<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img
      src="https://www.wissweit.de/typo3temp/assets/images/_c__Hochschule_Fulda___Uli_Mayer_csm_1900x720_Fulda_7fa30aa626_8e129df691.jpg"
      alt="" />
  </ion-card>

  <ion-list padding>

    <ion-item routerLink="/add-product"
      *ngIf="seller">
      <ion-icon name="add"
        slot="start"></ion-icon>
      <ion-label>
        Add Product
      </ion-label>
    </ion-item>

    <ion-item routerLink="/my-product"
      *ngIf="seller">
      <ion-icon name="clipboard"
        slot="start"></ion-icon>
      <ion-label>
        My Products
      </ion-label>
    </ion-item>

    <ion-item routerlink="/home"
      *ngIf="buyer">
      <ion-icon name="appstore"
        slot="start"></ion-icon>
      <ion-label>
        My Orders
      </ion-label>
    </ion-item>

    <ion-item (click)="logout()"
      *ngIf="loggedIn">
      <ion-icon name="exit"
        slot="start"></ion-icon>
      <ion-label>
        Logout
      </ion-label>
    </ion-item>

    <ion-item routerLink="/login"
      *ngIf="!loggedIn">
      <ion-icon name="lock"
        slot="start"></ion-icon>
      <ion-label>
        Login
      </ion-label>
    </ion-item>

    <ion-item routerLink="/register"
      *ngIf="!loggedIn">
      <ion-icon name="person-add"
        slot="start"></ion-icon>
      <ion-label>
        Register
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
