<ion-header>
  <ion-toolbar>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm"
    (ngSubmit)="product_add()">
    <ion-grid>
      <ion-row color="primary"
        justify-content-center>
        <ion-col align-self-center
          size-md="6"
          size-lg="5"
          size-xs="12">
          <div text-center>
            <h3>Add a new Product</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name"
                type="text"
                placeholder="Name"
                required
                [(ngModel)]="product.name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="price"
                type="number"
                placeholder="price"
                required
                [(ngModel)]="product.price"></ion-input>
            </ion-item>

            <ion-item>
              <ion-select placeholder="Category"
                name="category"
                [(ngModel)]="product.category"
                required>
                <ion-select-option *ngFor="let cat of category"
                  value="{{ cat.category_id }}">{{ cat.category_name }}
                </ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input name="stock"
                type="number"
                placeholder="stock"
                required
                [(ngModel)]="product.stock"></ion-input>
            </ion-item>

            <ion-item>
              <ion-textarea placeholder="Description"
                [(ngModel)]="product.description"
                name="note"
                autocomplete="on"
                autocorrect="on"></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-input name="image1"
                type="file"
                placeholder="image"
                required
                accept="image/*"
                id="image1"
                (change)="onFileChanged($event, 'image1')"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="image2"
                type="file"
                placeholder="image"
                accept="image/*"
                id="image2"
                (change)="onFileChanged($event, 'image2')"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="image3"
                type="file"
                placeholder="image"
                accept="image/*"
                id="image3"
                (change)="onFileChanged($event, 'image3')"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input name="image4"
                type="file"
                placeholder="image"
                accept="image/*"
                id="image4"
                (change)="onFileChanged($event, 'image4')"></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block">Save Product</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
