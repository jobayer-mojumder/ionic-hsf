<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""
        (click)="backButton()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Product Details
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content *ngIf="product">
  <ion-card class="welcome-card">
    <ion-slides pager="true"
      [options]="{autoHeight: true}">
      <ion-slide *ngIf="product.image">
        <img src="{{ product.image }}"
          alt="" />
      </ion-slide>

      <ion-slide *ngIf="product.image1">
        <img src="{{ product.image1 }}"
          alt="" />
      </ion-slide>

      <ion-slide *ngIf="product.image2">
        <img src="{{ product.image2 }}"
          alt="" />
      </ion-slide>
      <ion-slide *ngIf="product.image3">
        <img src="{{ product.image3 }}"
          alt="" />
      </ion-slide>
    </ion-slides>
    <ion-card-header>
      <ion-card-title class="product-title">{{ product.name }}</ion-card-title>
      <ion-row>
        <ion-col class="ion-text-left">
          <ion-card-subtitle class="product-price">
            {{ product.category }}
          </ion-card-subtitle>
        </ion-col>

        <ion-col class="ion-text-right">
          <ion-card-subtitle class="product-price">Price:
            &euro;{{ product.cost }}
          </ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>



  <ion-card class="product-single">
    <ion-card-header>
      <ion-card-title>Description</ion-card-title>

      <ion-card-subtitle class="description">{{ product.description }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-grid *ngIf="isLoggedIn">
    <ion-col class="button-left"
      size="6">
      <ion-button class="full-width"
        color="primary"
        (click)="contact()"
        horizontal="start">Contact</ion-button>
    </ion-col>

    <ion-col class="button-right"
      size="6">
      <ion-button class="full-width"
        (click)="addToCart()"
        color="primary"
        horizontal="end">ADD TO CART</ion-button>
    </ion-col>
  </ion-grid>
</ion-content>
