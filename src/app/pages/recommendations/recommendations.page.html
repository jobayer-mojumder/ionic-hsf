<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Suggestion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-title class="home-title">Products you may like</ion-title>
    <ion-row>
      <ion-col *ngFor="let product of products"
        size="6">
        <ion-card class="product-list"
          routerLink="/product-details/{{ product.id }}">
          <img class="product-image"
            src="{{ product.image }}" />
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>Price: &euro;{{ product.cost }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-title class="home-title">Products based on your browsing</ion-title>
    <ion-row>
      <ion-col *ngFor="let product of categoryProducts"
        size="6">
        <ion-card class="product-list"
          routerLink="/product-details/{{ product.id }}">
          <img class="product-image"
            src="{{ product.image }}" />
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>Price: &euro;{{ product.cost }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
